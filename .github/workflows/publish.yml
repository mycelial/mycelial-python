name: publish
on:
  push:
    tags:
      - "*"
jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        # - '3.7'
        # - '3.8'
        # - '3.9'
          - '3.10'
        target:
          - x86_64
    steps:
      - uses: actions/checkout@v3
      - name: Build python wheel
        uses: messense/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: 2_24
          args: -i ${{ matrix.python-version }} --release --out dist
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version:
        # - '3.7'
        # - '3.8'
        # - '3.9'
          - '3.10'
        target:
          - x86_64
    steps:
      - uses: actions/checkout@v3
      - name: Build python wheel
        uses: messense/maturin-action@v1
        with:
          command: build
          target: ${{ matrix.target }}
          manylinux: 2_24
          args: -i ${{ matrix.python-version }} --release --out dist
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version:
        # - '3.7'
        # - '3.8'
        # - '3.9'
          - '3.10'
        target:
          - x86_64
          - aarch64
    steps:
      - uses: actions/checkout@v3
      - name: Build python wheel
        uses: messense/maturin-action@v1
        with:
          command: build
          target: ${{ matrix.target }}
          manylinux: 2_24
          args: -i ${{ matrix.python-version }} --release --out dist
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  linux-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        # - '3.7'
        # - '3.8'
        # - '3.9'
          - '3.10'
        target:
          - aarch64
          - armv7
    steps:
      - uses: actions/checkout@v3
      - name: Build python wheel
        uses: messense/maturin-action@v1
        with:
          command: build
          target: ${{ matrix.target }}
          manylinux: 2_24
          args: -i ${{ matrix.python-version }} --release --out dist
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs:
      - linux
      - windows
      - macos
      - linux-cross
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Publish to PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install --upgrade wheel pip setuptools twine
          twine upload --skip-existing *
